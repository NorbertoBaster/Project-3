<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>The Code Review</h1>
    </header>

    <div class="container">
        <div class="subheader">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>

        <form action="index.html" method="POST">
            <fieldset>
                <legend>Contact Information</legend>

                <label for="name">Full Name</label>
                <input type="text" required id="name" name="user_name" placeholder="Required">

                <label for="email">Email Address</label>
                <input type="email" required id="email" name="user_email" placeholder="Required">

                <label for="tel">Phone Number</label>
                <input type="tel" id="tel" name="user_tel" placeholder="Phone Number">

                <label for="street_address">Street Address</label>
                <input type="text" id="street_address" name="user_street_address" placeholder="Street Address">

                <label for="city">City</label>
                <input type="text" id="city" name="user_city" placeholder="City">

                <label for="state">State</label>
                <select id="state" name="user_state">
                    <option class="default_option" value="" disabled selected>Choose State</option>
                    <option value="option_1">Option 1</option>
                    <option value="option_2">Option 2</option>
                    <option value="option_3">Option 3</option>
                </select>

                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="zip_code" placeholder="Zip">
            </fieldset>
        
        <fieldset>
            <legend>Newsletter</legend>
        
            <label>Select the newsletter you would like to receive</label>
            <input type="checkbox" id="html_n1" value="html_news" name="user_n1_html"><label for="html_n1" class="light">HTML News</label><br>
            <input type="checkbox" id="css_n1" value="css_news" name="user_n1_css"><label for="css_n1" class="light">CSS News</label><br>
            <input type="checkbox" id="js_n1" value="javs_script_news" name="user_n1_js"><label for="js_n1" class="light">JavaScript News</label><br>
        
            <label>Newsletter format</label>
            <input type="radio" id="html_ft" value="html" name="user_format"><label for="html_ft" class="light">HTML</label><br>
            <input type="radio" id="plain_ft" value="plain_text" name="user_format"><label for="plain_ft" class="light">Plain Text</label><br>
        
            <label for="topics">Other topics you'd like to hear about</label>
            <textarea id="topics" name="user_topics" placeholder="Please type in some topics that you would like to hear about..."></textarea>
        </fieldset>

            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
